<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TFPLAN - Stundenplan</title>
  <link rel="stylesheet" href="stylemain.css"/>
</head>
<body class="preload">
  <header>
    <a href="../Login/login.html" class="back-to-login" title="ZurÃ¼ck zur Klassenauswahl">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10.8284 12L15.7782 17.0355L14.2218 18.5907L8 12.1956L14.2218 5.80058L15.7782 7.35579L10.8284 12Z"></path>
      </svg>
    </a>
    Klasse: <span id="class-name">Wird geladen...</span>
    <div class="menu-container">
      <button id="menu-btn" aria-label="MenÃ¼ Ã¶ffnen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
          <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
        </svg>
      </button>
      <div id="dropdown-menu" class="dropdown-menu">
        <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
      </div>
    </div>
  </header>

  <!-- Mobile tabs (bleiben unverÃ¤ndert, nur sichtbar auf small screens) -->
  <main>
    <div class="week-controls">
      <button id="prev-week" aria-label="Vorherige Woche">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
     
      <div class="week-display">
        <span id="week-range">Lade Datum...</span>
      </div>
      
      <button id="next-week" aria-label="NÃ¤chste Woche">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </button>
    </div>

    <div class="day-tabs">
      <button data-day="0">Montag</button>
      <button data-day="1">Dienstag</button>
      <button data-day="2">Mittwoch</button>
      <button data-day="3">Donnerstag</button>
      <button data-day="4">Freitag</button>
    </div>  


    <div class="timetable">
      <!-- 1. Reihenzeile: Tage. Erste Zelle ist Platzhalter fÃ¼r Zeitspalte -->
      <div class="days">
        <div class="day placeholder" aria-hidden="true"></div>
        <div class="day">Montag</div>
        <div class="day">Dienstag</div>
        <div class="day">Mittwoch</div>
        <div class="day">Donnerstag</div>
        <div class="day">Freitag</div>
      </div>

      <!-- 2. Reihe links: Zeiten (JS setzt Positionen/Top) -->
      <div class="times">
        <div class="time">07:00</div>
        <div class="time">08:00</div>
        <div class="time">09:00</div>
        <div class="time">10:00</div>
        <div class="time">11:00</div>
        <div class="time">12:00</div>
        <div class="time">13:00</div>
        <div class="time">14:00</div>
        <div class="time">15:00</div>
        <div class="time">16:00</div>
        <div class="time">17:00</div>
        <div class="time">18:00</div>
      </div>

      <!-- 2. Reihe rechts: FÃ¤cher (JS fÃ¼llt .subjects mit .day-column) -->
      <div class="subjects">
        <!-- JS erzeugt hier .day-column ... wir legen Platzhalter -->
        <div class="day-column" id="col-mon"></div>
        <div class="day-column" id="col-tue"></div>
        <div class="day-column" id="col-wed"></div>
        <div class="day-column" id="col-thu"></div>
        <div class="day-column" id="col-fri"></div>
      </div>
    </div>
  </main>
  
  <script src="mainscript.js"></script>
</body>
</html>
